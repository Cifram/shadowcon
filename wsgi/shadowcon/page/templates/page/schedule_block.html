<table border="1" width="100%">
  <tr><th colspan="4" align="left">{{ block.text }}</th></tr>
  {% for game in games %}
  <tr>
    <td><a href="{% url 'page:list' %}#{{ game.header_target }}">{{ game.title }}</a></td>
    <td>{{ game.time_slot.text }}</td>
    <td>{{ game.number_players }}</td>
    <td>{{ game.gm }}</td>
  </tr>
  {% endfor %}
</table>
<br>
