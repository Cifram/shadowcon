{% extends 'base.html' %}

{% block login-next %}{% url 'convention:user_profile' %}{% endblock %}

{% block content %}
<h2>Login</h2>
  <form action="." method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="submit" type="submit" value="Login">
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
<p><a href="{% url 'convention:new_user' %}">Create New Account</a></p>
{% endblock %}
